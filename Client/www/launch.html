<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote 3D</title>

  <link rel="stylesheet" href="assets/css/lanchPageStyle.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

  <div id="page">
    <div id="control-panel">





      <div class="btn-wrapper">
        <div class="cube spin">
          <div class="face front text" id="render-scene">LogIn</div>
          <div class="face back text">
            <div class="msg success">LoggedIn!</div>
          </div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div>

      <div>
        <div class="clear button-drawer" id="btnd">

          <a class="btn cta bg" onclick="loadText()">Load from text</a>
          <a class="btn cta bg" onclick="loadSphere()">Load sphere</a>
          <a class="btn cta bg" onclick="loadCube()">Load cube</a>
          <a class="btn cta bg" onclick="loadThreeObj()">Load three objects</a>
          <textarea type="text" id="render-input" class="text-to-input"></textarea>

          <!--
            
            <button id="render-scene" onclick="setupScene()">Login</button>
        <button id="render-scene" onclick="loadText()">Load text</button>
        <button id="render-scene" onclick="loadSphere()">Load sphere</button>
        <button id="render-scene" onclick="loadCube()">Load cube</button>
        <button id="render-scene" onclick="loadThreeObj()">Load three objs</button>
        
    -->
        </div>



        </textarea>
      </div>
    </div>

    <div id="view-panel">
      <div id="canvas-wrapper">
        <canvas id="scene-canvas"></canvas>

      </div>
      <div class="chart">
        <div class="bar bar-0 gray clear" id="progress">
          <div class="face top">
            <div class="growing-bar"></div>
          </div>
          <div class="face side-0">
            <div class="growing-bar"></div>
          </div>
          <div class="face floor">
            <div class="growing-bar"></div>
          </div>
          <div class="face side-a"></div>
          <div class="face side-b"></div>
          <div class="face side-1">
            <div class="growing-bar"></div>
          </div>
        </div>
      </div>
      <h2 id="text-status" class="clear">Loading scene...</h2>
    </div>

  </div>


  <script type="text/javascript" src="assets/js/index.js"></script>
  <script type="text/javascript" src="assets/js/script.js"> </script>
</body>

</html>
