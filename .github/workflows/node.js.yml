# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ${{ github.workspace }}/Client/scene-renderer

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies    
      working-directory: ${{ env.SOLUTION_FILE_PATH }}
      run: npm install
      
    - name: Build project
      working-directory:  ${{ env.SOLUTION_FILE_PATH }}
      run: npm run build
      
    - name: Running tests 
      working-directory: ${{ env.SOLUTION_FILE_PATH }}
      run: npm test
      
    - name: Publishing results
      working-directory: ${{ env.SOLUTION_FILE_PATH }}
      run: |
          git config --global user.name 'AntonVonDelta'
          git config --global user.email 'sergiureznicencu@users.noreply.github.com'
          git add index.js
          git commit -am "Automated build of client library"
          git push
